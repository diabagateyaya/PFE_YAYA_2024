<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>carte</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Mr-KAM/x.css@main/x.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>

	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<style>
		body,html{
			width: 100vw;
			height: 100vh;
			padding: 0%;
			margin: 0%;
			overflow: hidden;
		}
		#task{
			width: 100%;
			height: 82vh;
			margin-bottom: 80px;
			z-index: 1;
			overflow-y: scroll;
		}
		
		#bar{
			z-index: 1001;
		}
		.popup-table {
  	width: 100%;
	}

	.popup-table-row {
  background-color: grey;
		}
		.button{
			border: none;
		}
	</style>
</head>
<body>


<div class="bottom white carte center rond-xxlarge" style="width:100vw; height:75px ;margin-bottom:-20px; padding-top:5px" id="bar">
  <a href="{{ url_for('map')}}" class="bar-item button xlarge "><i class="fi fi-rr-marker"></i></a>
  <a href="{{ url_for('list')}}" class="bar-item button xlarge"><i class="fi fi-rr-search"></i></a>
  <a href="{{ url_for('task')}}" class="w3-bar-item button xlarge txt-green"><i class="fi fi-ss-list-check"></i></a>
  <a href="{{ url_for('profile')}}" class="bar-item button xlarge"><i class="fi fi-rr-user"></i></a>
</div>

	<h2 class="center title is-2 is-primary padding-top margin-top">Liste de taches</h2>
<div id="task" class="padding-bottom" style="margin-bottom:80px; margin-top:60px">
	<ul class="padding margin-bottom margin-top" id="listTaches">
			{% for tache in userTask %}
			<li class="carte rond-xlarge container margin-bottom padding">
				<img src="{{tache['alerte'].picture}}" alt="" class="carte cercle" style="width:60px; height:60px;padding:3px">
				<b><h1 class="title	 is-4">{{tache['alerte'].titre}}</h1></b>
				<h6 class="subtitle	is-5">{{tache['alerte'].message}}</h6>
				<h6 class="subtitle	is-5">{{tache['alerte'].typeAlert}}</h6>
				<h6 class="subtitle	is-5">{{tache['date_creation']}}</h6>
				<h6 class="subtitle	is-6">{{tache['delai'].message}}</h6>
				<h6 class="subtitle	is-6">Coordonn√©es: x:{{tache['alerte'].x}} ;y: {{tache['alerte'].x}}</h6>
				<button class="button is-primary"><a href="tel:{{tache['alerte'].contact}}" class="txt-white">Contacter</a>
				</button>
			</li> 
			{% endfor %}
		</ul>
</div>


<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />

</body>
</html>
